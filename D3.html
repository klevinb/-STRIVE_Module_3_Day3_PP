
    <script>
      function deleteAtributs() {
        let reference = document.querySelectorAll(".container .card >:first-child");
        for (let i = 0; i < reference.length; i++) {
          reference[i].remove();
        }
      }

      function loadImgAgain() {
        deleteAtributs();

        fetch("http://www.splashbase.co/api/v1/images/search?query=cities")
          .then((response) => response.json())
          .then((images) => images.images)
          .then((dataCollected) => {
            let reference = document.querySelectorAll(".container .card");

            for (let i = 0; reference.length; i++) {
              let img = document.createElement("img");
              img.src = dataCollected[i].url;
              img.setAttribute("style", "height:300px");

              reference[i].insertAdjacentElement("afterbegin", img);
            }
          });
      }
    </script>
